<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Clock V2</title>
    <style>
        :root {
            --clock-size: min(90vw, 90vh, 600px);
            --seconds-size: var(--clock-size);
            --minutes-size: calc(var(--clock-size) * 0.833);
            --hours-size: calc(var(--clock-size) * 0.583);
            --marker-radius: calc(var(--clock-size) * 0.467);
            --font-size: calc(var(--clock-size) * 0.08);
            --marker-font-size: calc(var(--clock-size) * 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a0a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
        }

        .clock-container {
            position: relative;
            width: var(--clock-size);
            height: var(--clock-size);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                transparent 360deg
            );
        }

        /* Seconds ring - outer (thin) */
        .seconds-ring {
            width: var(--seconds-size);
            height: var(--seconds-size);
        }

        /* Minutes ring - middle */
        .minutes-ring {
            width: var(--minutes-size);
            height: var(--minutes-size);
        }

        /* Hours ring - inner */
        .hours-ring {
            width: var(--hours-size);
            height: var(--hours-size);
        }

        .time-display {
            position: absolute;
            font-size: var(--font-size);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.05em;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            display: none;
        }

        .time-display.show {
            display: block;
        }

        .button-container {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90vw;
            padding: 0 10px;
        }

        .time-button {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .time-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            color: rgba(255, 255, 255, 1);
        }

        .time-button.active {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            color: rgba(255, 255, 255, 1);
        }

        .texture-select {
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            outline: none;
        }

        .texture-select:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            color: rgba(255, 255, 255, 1);
        }

        .texture-select option {
            background: #1a1a1a;
            color: rgba(255, 255, 255, 0.9);
        }

        .clock-marker {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: var(--marker-font-size);
            font-weight: 300;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .clock-marker.dot {
            width: calc(var(--clock-size) * 0.013);
            height: calc(var(--clock-size) * 0.013);
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            font-size: 0;
        }

        .info {
            position: absolute;
            bottom: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 14px;
            width: 100%;
            padding: 0 20px;
        }

        /* Responsive breakpoints */
        @media (max-width: 768px) {
            :root {
                --clock-size: min(85vw, 85vh, 500px);
            }

            .button-container {
                top: 10px;
                gap: 8px;
            }

            .time-button,
            .texture-select {
                padding: 10px 18px;
                font-size: 13px;
            }

            .info {
                font-size: 12px;
                bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            :root {
                --clock-size: min(80vw, 80vh, 400px);
            }

            .button-container {
                top: 5px;
                gap: 6px;
            }

            .time-button,
            .texture-select {
                padding: 8px 12px;
                font-size: 11px;
            }

            .info {
                font-size: 10px;
                bottom: 5px;
            }
        }

        @media (max-height: 600px) and (orientation: landscape) {
            :root {
                --clock-size: min(70vh, 400px);
            }

            .button-container {
                top: 5px;
                gap: 5px;
            }

            .time-button,
            .texture-select {
                padding: 6px 10px;
                font-size: 10px;
            }

            .info {
                font-size: 9px;
                bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="time-button" id="militaryBtn">24-Hour</button>
        <button class="time-button" id="ampmBtn">AM/PM</button>
        <select class="texture-select" id="textureSelect">
            <option value="none">No Texture</option>
            <option value="roman">Roman Numerals</option>
            <option value="dots">Dots</option>
            <option value="numbers">Numbers (1-12)</option>
            <option value="cardinal">Cardinal (12,3,6,9)</option>
        </select>
        <select class="texture-select" id="themeSelect">
            <option value="metallic">Metallic</option>
            <option value="winter">Winter</option>
            <option value="fall">Fall</option>
            <option value="space">Space</option>
            <option value="dark">Dark</option>
            <option value="christmas">Christmas</option>
            <option value="halloween">Halloween</option>
            <option value="flowerpower">Flower Power</option>
            <option value="rgb">RGB</option>
            <option value="radar">Radar</option>
            <option value="fill">Fill</option>
        </select>
        <button class="time-button" id="saveConfig">ðŸ’¾ Save</button>
    </div>
    <div class="clock-container">
        <div class="ring seconds-ring"></div>
        <div class="ring minutes-ring"></div>
        <div class="ring hours-ring"></div>
        <div class="time-display">00:00:00</div>
    </div>
    <div class="info">
        Gradient Clock - Time expressed through color
    </div>

    <script>
        let timeFormat = null; // null = hidden, 'military' = 24-hour, 'ampm' = 12-hour with AM/PM
        const romanNumerals = ['XII', 'I', 'II', 'III', 'IV', 'V', 'VI', 'VII', 'VIII', 'IX', 'X', 'XI'];
        let currentTheme = 'metallic';

        const themes = {
            metallic: {
                seconds: [210, 15, 85, 75, 55, 35, 25, 18, 25, 35, 55, 75, 85],
                minutes: [45, 70, 75, 65, 50, 35, 25, 18, 25, 35, 50, 65, 75],
                hours: [25, 65, 70, 60, 45, 32, 23, 16, 23, 32, 45, 60, 70]
            },
            winter: {
                seconds: [200, 80, 95, 85, 70, 50, 35, 25, 35, 50, 70, 85, 95],
                minutes: [180, 60, 90, 80, 65, 45, 30, 20, 30, 45, 65, 80, 90],
                hours: [220, 50, 85, 75, 60, 40, 25, 15, 25, 40, 60, 75, 85]
            },
            fall: {
                seconds: [25, 80, 70, 60, 45, 30, 20, 12, 20, 30, 45, 60, 70],
                minutes: [40, 75, 65, 55, 40, 28, 18, 10, 18, 28, 40, 55, 65],
                hours: [10, 70, 55, 45, 32, 22, 15, 8, 15, 22, 32, 45, 55]
            },
            space: {
                seconds: [270, 90, 75, 65, 50, 35, 25, 15, 25, 35, 50, 65, 75],
                minutes: [240, 80, 70, 60, 45, 30, 20, 12, 20, 30, 45, 60, 70],
                hours: [300, 85, 65, 55, 40, 28, 18, 10, 18, 28, 40, 55, 65]
            },
            dark: {
                seconds: [0, 0, 35, 30, 25, 20, 15, 10, 15, 20, 25, 30, 35],
                minutes: [0, 0, 30, 25, 20, 15, 12, 8, 12, 15, 20, 25, 30],
                hours: [0, 0, 25, 20, 15, 12, 10, 6, 10, 12, 15, 20, 25]
            },
            christmas: {
                seconds: [0, 85, 70, 60, 45, 30, 20, 12, 20, 30, 45, 60, 70],
                minutes: [120, 80, 75, 65, 50, 35, 25, 15, 25, 35, 50, 65, 75],
                hours: [40, 90, 95, 85, 70, 50, 35, 20, 35, 50, 70, 85, 95]
            },
            halloween: {
                seconds: [30, 100, 65, 55, 40, 28, 18, 10, 18, 28, 40, 55, 65],
                minutes: [270, 85, 55, 45, 32, 22, 15, 8, 15, 22, 32, 45, 55],
                hours: [130, 70, 35, 28, 20, 15, 12, 6, 12, 15, 20, 28, 35]
            },
            flowerpower: {
                seconds: [330, 95, 80, 70, 55, 40, 28, 18, 28, 40, 55, 70, 80],
                minutes: [60, 100, 75, 65, 50, 35, 25, 15, 25, 35, 50, 65, 75],
                hours: [280, 90, 70, 60, 45, 32, 22, 12, 22, 32, 45, 60, 70]
            },
            rgb: {
                seconds: [0, 100, 60, 50, 40, 30, 20, 12, 20, 30, 40, 50, 60],
                minutes: [120, 100, 60, 50, 40, 30, 20, 12, 20, 30, 40, 50, 60],
                hours: [240, 100, 60, 50, 40, 30, 20, 12, 20, 30, 40, 50, 60]
            },
            radar: {
                seconds: [120, 100, 50],
                minutes: [180, 100, 50],
                hours: [200, 100, 50]
            },
            fill: {
                seconds: [[0, 100, 30], [240, 100, 30]],
                minutes: [[120, 100, 28], [60, 100, 32]],
                hours: [[0, 100, 30], [240, 100, 30]]
            }
        };

        function generateGradient(angle, colorData) {
            const [hue, sat, ...lightness] = colorData;
            return `conic-gradient(
                from ${angle}deg,
                hsl(${hue}, ${sat}%, ${lightness[0]}%) 0deg,
                hsl(${hue}, ${sat + 3}%, ${lightness[1]}%) 5deg,
                hsl(${hue}, ${sat + 5}%, ${lightness[2]}%) 15deg,
                hsl(${hue}, ${sat}%, ${lightness[3]}%) 30deg,
                hsl(${hue}, ${sat - 3}%, ${lightness[4]}%) 60deg,
                hsl(${hue}, ${sat - 5}%, ${lightness[5]}%) 120deg,
                hsl(${hue}, ${sat - 3}%, ${lightness[4]}%) 240deg,
                hsl(${hue}, ${sat}%, ${lightness[3]}%) 300deg,
                hsl(${hue}, ${sat + 5}%, ${lightness[2]}%) 345deg,
                hsl(${hue}, ${sat + 3}%, ${lightness[1]}%) 355deg,
                hsl(${hue}, ${sat}%, ${lightness[0]}%) 360deg
            )`;
        }

        function generateRadar(angle, colorData) {
            const [hue, sat, lightness] = colorData;
            return `conic-gradient(
                from ${angle}deg,
                hsl(${hue}, ${sat}%, ${lightness}%) 0deg,
                transparent 2deg,
                transparent 300deg,
                hsl(${hue}, ${sat - 30}%, ${lightness * 0.08}%) 315deg,
                hsl(${hue}, ${sat - 20}%, ${lightness * 0.15}%) 330deg,
                hsl(${hue}, ${sat}%, ${lightness * 0.25}%) 340deg,
                hsl(${hue}, ${sat}%, ${lightness * 0.4}%) 350deg,
                hsl(${hue}, ${sat}%, ${lightness * 0.6}%) 355deg,
                hsl(${hue}, ${sat}%, ${lightness * 0.8}%) 358deg,
                hsl(${hue}, ${sat}%, ${lightness}%) 360deg
            )`;
        }

        function generateFill(angle, colorData, isSecondCycle = false) {
            const [startColor, fillColor] = colorData;
            const [startHue, startSat, startLight] = startColor;
            const [fillHue, fillSat, fillLight] = fillColor;
            
            let baseHue, baseSat, baseLight, growHue, growSat, growLight;
            if (isSecondCycle) {
                baseHue = fillHue;
                baseSat = fillSat;
                baseLight = fillLight;
                growHue = startHue;
                growSat = startSat;
                growLight = startLight;
            } else {
                baseHue = startHue;
                baseSat = startSat;
                baseLight = startLight;
                growHue = fillHue;
                growSat = fillSat;
                growLight = fillLight;
            }
            
            return `conic-gradient(
                from 0deg,
                hsl(${growHue}, ${growSat}%, ${growLight}%) 0deg,
                hsl(${growHue}, ${growSat}%, ${growLight}%) ${angle}deg,
                hsl(${baseHue}, ${baseSat}%, ${baseLight}%) ${angle}deg,
                hsl(${baseHue}, ${baseSat}%, ${baseLight}%) 360deg
            )`;
        }

        function renderTexture(textureType) {
            document.querySelectorAll('.clock-marker').forEach(marker => marker.remove());

            if (textureType === 'none') return;

            const container = document.querySelector('.clock-container');
            const clockSize = container.offsetWidth;
            const radius = clockSize * 0.467;

            let positions = [];
            if (textureType === 'cardinal') {
                positions = [0, 3, 6, 9];
            } else {
                positions = Array.from({length: 12}, (_, i) => i);
            }

            positions.forEach(i => {
                const angle = (i * 30) * Math.PI / 180;
                const x = radius * Math.sin(angle);
                const y = -radius * Math.cos(angle);

                const marker = document.createElement('div');
                marker.className = 'clock-marker';
                
                if (textureType === 'roman') {
                    marker.textContent = romanNumerals[i];
                } else if (textureType === 'dots') {
                    marker.classList.add('dot');
                } else if (textureType === 'numbers') {
                    marker.textContent = i === 0 ? 12 : i;
                } else if (textureType === 'cardinal') {
                    marker.textContent = i === 0 ? 12 : (i === 3 ? 3 : (i === 6 ? 6 : 9));
                }

                marker.style.left = `50%`;
                marker.style.top = `50%`;
                marker.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
                
                container.appendChild(marker);
            });
        }

        function loadConfig() {
            try {
                const saved = localStorage.getItem('gradientClockConfig');
                if (saved) {
                    const config = JSON.parse(saved);
                    timeFormat = config.timeFormat || null;
                    currentTheme = config.theme || 'metallic';
                    
                    document.getElementById('themeSelect').value = currentTheme;
                    if (timeFormat === 'military') {
                        document.getElementById('militaryBtn').classList.add('active');
                    } else if (timeFormat === 'ampm') {
                        document.getElementById('ampmBtn').classList.add('active');
                    }
                }
            } catch (e) {
                console.error('Failed to load config:', e);
            }
        }

        function saveConfigToStorage() {
            try {
                const config = {
                    timeFormat: timeFormat,
                    theme: currentTheme,
                    lastUpdated: new Date().toISOString()
                };
                localStorage.setItem('gradientClockConfig', JSON.stringify(config));
                
                const btn = document.getElementById('saveConfig');
                const originalText = btn.textContent;
                btn.textContent = 'âœ“ Saved!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            } catch (e) {
                console.error('Failed to save config:', e);
            }
        }

        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours() % 12;
            const milliseconds = now.getMilliseconds();

            const timeDisplay = document.querySelector('.time-display');
            const displayHours = String(now.getHours()).padStart(2, '0');
            const displayMinutes = String(minutes).padStart(2, '0');
            const displaySeconds = String(seconds).padStart(2, '0');
            
            if (timeFormat === 'military') {
                timeDisplay.textContent = `${displayHours}:${displayMinutes}:${displaySeconds}`;
                timeDisplay.classList.add('show');
            } else if (timeFormat === 'ampm') {
                const hour12 = now.getHours() % 12 || 12;
                const ampm = now.getHours() >= 12 ? 'PM' : 'AM';
                timeDisplay.textContent = `${String(hour12).padStart(2, '0')}:${displayMinutes}:${displaySeconds} ${ampm}`;
                timeDisplay.classList.add('show');
            } else {
                timeDisplay.classList.remove('show');
            }

            const secondsAngle = ((seconds + milliseconds / 1000) / 60) * 360;
            const minutesAngle = ((minutes + seconds / 60) / 60) * 360;
            const hoursAngle = ((hours + minutes / 60 + seconds / 3600) / 12) * 360;

            const theme = themes[currentTheme];
            const secondsRing = document.querySelector('.seconds-ring');
            const minutesRing = document.querySelector('.minutes-ring');
            const hoursRing = document.querySelector('.hours-ring');

            if (currentTheme === 'radar') {
                secondsRing.style.background = generateRadar(secondsAngle, theme.seconds);
                minutesRing.style.background = generateRadar(minutesAngle, theme.minutes);
                hoursRing.style.background = generateRadar(hoursAngle, theme.hours);
            } else if (currentTheme === 'fill') {
                const isSecondMinute = minutes % 2 === 1;
                const isSecondHour = now.getHours() % 2 === 1;
                const isSecondHalfDay = now.getHours() >= 12;
                
                secondsRing.style.background = generateFill(secondsAngle, theme.seconds, isSecondMinute);
                minutesRing.style.background = generateFill(minutesAngle, theme.minutes, isSecondHour);
                hoursRing.style.background = generateFill(hoursAngle, theme.hours, isSecondHalfDay);
            } else {
                secondsRing.style.background = generateGradient(secondsAngle, theme.seconds);
                minutesRing.style.background = generateGradient(minutesAngle, theme.minutes);
                hoursRing.style.background = generateGradient(hoursAngle, theme.hours);
            }
        }

        updateClock();
        setInterval(updateClock, 100);

        document.getElementById('militaryBtn').addEventListener('click', function() {
            if (timeFormat === 'military') {
                timeFormat = null;
                this.classList.remove('active');
            } else {
                timeFormat = 'military';
                this.classList.add('active');
                document.getElementById('ampmBtn').classList.remove('active');
            }
            updateClock();
        });

        document.getElementById('ampmBtn').addEventListener('click', function() {
            if (timeFormat === 'ampm') {
                timeFormat = null;
                this.classList.remove('active');
            } else {
                timeFormat = 'ampm';
                this.classList.add('active');
                document.getElementById('militaryBtn').classList.remove('active');
            }
            updateClock();
        });

        document.getElementById('textureSelect').addEventListener('change', function() {
            renderTexture(this.value);
        });

        document.getElementById('themeSelect').addEventListener('change', function() {
            currentTheme = this.value;
            updateClock();
        });

        document.getElementById('saveConfig').addEventListener('click', saveConfigToStorage);

        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function() {
                const currentTexture = document.getElementById('textureSelect').value;
                if (currentTexture !== 'none') {
                    renderTexture(currentTexture);
                }
            }, 100);
        });

        loadConfig();
    </script>
</body>
</html>
